<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo de Empresa</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <header class="cabecera">
        <div class="nombre-empresa">VOGE</div>
        <nav class="opciones-cabecera">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Motos</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="cuerpo-principal">
        <h1>Nuestras Pricipales Motos</h1>
        <p>¡Descubre lo que tienen para ofrecerte!</p>

        <section class="seccion-productos">
            <div class="tarjeta-producto">
                <img src="https://motos.espirituracer.com/archivos/2021/01/voge-500-r-03.jpg" alt="Imagen del Producto 1">
                <h3 class="nombre-producto">Voge 525r</h3>
                <a href="#" class="opcion-comprar">Ver Detalles</a>
                <p class="precio-producto">Precio: $30.999.999</p>
            </div>

            <div class="tarjeta-producto">
                <img src="https://www.demotos.com.co/wp-content/uploads/2024/05/VOGE-525DSX-05.webp" alt="Imagen del Producto 2">
                <h3 class="nombre-producto">Voge 525 Dsx</h3>
                <a href="#" class="opcion-comprar">Ver Detalles</a>
                <p class="precio-producto">Precio: $35.999.999</p>
            </div>

            <div class="tarjeta-producto">
                <img src="https://www.mundodeportivo.com/uploads/2023/03/13/655538933c309.jpeg" alt="Imagen del Producto 3">
                <h3 class="nombre-producto">Nombre del Producto</h3>
                <a href="#" class="opcion-comprar">Ver Detalles</a>
                <p class="precio-producto">Precio: $ZZZ.ZZ</p>
            </div>
        </section>
    </main>

    </body>
</html>
